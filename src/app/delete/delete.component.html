





<div *ngIf="item" id="delete" class="container  bg-opacity-75 text-center p-3 mt-4 mb-4">
    <p>Are you sure, Do you want to delete your account linked with the mobile number {{item}}? <p>
    <button (click)="delete()" class="btn btn-danger me-5">Yes</button>
    <button (click)="cancel()" class="btn btn-success">No</button>
</div>
